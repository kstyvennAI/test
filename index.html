<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .output {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slide Processor</h1>
        <p>Faça upload do seu slide para gerar um resumo didático e um mapa mental.</p>
        <form id="upload-form">
            <input type="file" id="file-input" accept=".pdf" required>
            <button type="submit">Processar Slide</button>
        </form>
        <div class="output" id="output"></div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file-input');
            if (!fileInput.files[0]) return alert('Por favor, selecione um arquivo.');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('https://seu-backend-endpoint/upload', {
                method: 'POST',
                body: formData,
            });

            const data = await response.json();
            document.getElementById('output').innerHTML = `
                <h2>Resumo Didático</h2>
                <textarea readonly>${data.summary}</textarea>
                <h2>Mapa Mental</h2>
                <div class="mermaid">${data.map}</div>
            `;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: true });</script>
</body>
</html>
